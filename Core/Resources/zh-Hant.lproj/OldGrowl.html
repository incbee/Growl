		<h3 data-tx-text="5caf3e037ef3cae55a47660bd185247b_se">已安裝較舊版本的 Growl</h3>
		<p data-tx-text="4103743771933a1941cb25315b28b8eb_se">我們發現您的系統中已安裝舊版的 Growl 偏好設定面板，Growl 已不再是系統偏好設定面板，而且舊的偏好設定面板也已不再需要。下方的按鈕將連結到我們的網站，其內容會引導您如何移除舊版的 Growl，以避免造成衝突。</p>
