		<h3 data-tx-text="6d7655033745dac4de6d88be7d6ee3fe_se">歡迎使用 Growl！</h3>
		<p data-tx-text="d4e3b81b3c2620bb97a4b608d9356b1a_se">Growl 是一個能讓其他應用程式，以統一方式顯示通知的通知系統，其並提供了設置中心，讓使用者能統一管理這些通知。</p>
		<p data-tx-text="4bbcd14e683a2888cfabd1f60897cd6e_se">本介紹僅於主要版本更新時顯示一次，其中包括了版本更新內容，以及幫助使用者快速簡單上手的步驟。</p>
