		<h3 data-tx-text="d4a99d3c53d3435e756b30a9aa8ff590_se">允許 Growl 於登入時啟動</h3>
		<p data-tx-text="9a7b8f81c3968f2a0280cb7a451e247e_se">為了能讓應用程式傳送通知給 Growl，Growl 必須持續地執行。而確保 Growl 能持續持行最好的方法就是讓 Growl 在登入時就自動執行。點擊下方的按鈕將使 Growl 於登入時啟動。您可以隨時在 <a href="growl://preferences/general">一般設定</a>中變更這項設定。</p>
	</body>
