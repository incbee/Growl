<body>
		<h3 data-tx-text="6d7655033745dac4de6d88be7d6ee3fe_se">Growl에 오신것을 환영합니다!</h3>
		<p data-tx-text="d4e3b81b3c2620bb97a4b608d9356b1a_se">Growl은 알림 시스템입니다. Growl을 이용하면 다른 응용 프로그램들이 알림을 일관된 방법으로 띄울 수 있습니다. 그리고 사용자들에게 그 알림들을 관리할 수 있게 해줍니다.</p>
		<p data-tx-text="4bbcd14e683a2888cfabd1f60897cd6e_se">이 안내 창은 큰 버전 업데이트때만 한 번 나타납니다. 이 안내창에는 새 버전에서 바뀐 내용들에 관한 정보들과, 시작하는 여러분에게 빠르고 간단한 안내를 제공합니다.</p>
	</body>
