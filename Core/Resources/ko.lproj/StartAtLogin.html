		<h3 data-tx-text="d4a99d3c53d3435e756b30a9aa8ff590_se">Growl이 자동으로 시작되도록 로그인 항목에 추가</h3>
		<p data-tx-text="9a7b8f81c3968f2a0280cb7a451e247e_se">다른 응용 프로그램들이 Growl에 알림을 보내기 위해서는 Growl은 항상 실행중이어야합니다. 그러기 위한 가장 좋은 방법은 로그인 할 때 실행 되도록 하는 것 입니다. 아래 버튼을 눌러 Growl이 로그인 할 때 실행 되도록 하세요. <a href="growl://preferences/general">일반 설정 항목</a>으로 들어가면 이 설정을 언제든지 변경할 수 있습니다.</p>
