		<h3 data-tx-text="6d7655033745dac4de6d88be7d6ee3fe_se">欢迎使用Growl！</h3>
		<p data-tx-text="d4e3b81b3c2620bb97a4b608d9356b1a_se">Growl是一个以统一的方式显示其它应用的通知，并方便用户统一配置的通知系统。</p>
		<p data-tx-text="4bbcd14e683a2888cfabd1f60897cd6e_se">本介绍只在每次主要版本更新时显示一次，包括该版本的更新信息，以及帮助用户使用的一些快速简单的步骤。</p>
